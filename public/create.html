<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/register.css">
  <script type="module" src="./scripts/create.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <main>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
   
            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <a href="/" class="text-white h1 fw-bold mb-0 text-decoration-none">Sneak Peak</a>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form id="create-form" style="width: 23rem">
                <h3 class="text-white fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your Account</h3>

                  <div class="form-group">
                    <label class="text-white form-label" for="InputUsername">Username</label>
                    <input type="text" name="username" class="form-control" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label class="text-white form-label" for="InputEmail">Email address</label>
                    <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email ">
                    <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label class="text-white form-label" for="InputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
                  </div>
                  <div class="pt-1 mb-4">
                    <button id ="register"class="btn btn-outline-primary btn-md btn-pill"  type="submit">Register</button>
         
                  </div>
                  <p class="text-white">Already have an account? <a href="./login.html" class="text-white link-info">Login here</a></p>

                </form>
            </div>
    
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://www.sneakerhdwallpapers.com/wallpapers/2022/air-jordan-1-lost-and-found-preview.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
